<script type="text/javascript">
$(document).ready(function(){
	$('#dform').submit(function(){
		if($('#username').val().length < 1) {
			Dmsg('请填写名称', 'username');
			return false;
		}
		if($('#email').val().length < 7) {
			Dmsg('请填写注册Email地址', 'email');
			return false;
		}
		if($('#password').val().length > 20 || $('#password').val().length < 6) {
			Dmsg('密码长度应为6-20字符', 'password');
			return false;
		}
		if($('#password').val() != $('#cpassword').val()) {
			Dmsg('两次输入的密码不一致', 'cpassword');
			return false;
		}
		if(!is_captcha($('#captcha').val())) {
			Dmsg('请填写正确的验证码', 'captcha');
			return false;
		}
	});
});
</script>
